<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秒表</title>
    <link href="styles/stopwatch.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <h1>秒表</h1>
    <h2>JavaScript实现的简单秒表</h2>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="button-start" class="btn btn--start">Start</button>
    <button id="button-stop" class="btn btn--stop">Stop</button>
    <button id="button-reset" class="btn btn--reset">Reset</button>
</div>
<script type="application/javascript" src="stopwatch.js"></script>
</body>
</html>
